name: Publish Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/kubenodesmith

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build linux/amd64
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true

      - name: Save image digest
        run: echo "${{ steps.build.outputs.digest }}" > digest.txt

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-amd64
          path: digest.txt

  manifest:
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download digest
        uses: actions/download-artifact@v4
        with:
          name: digest-amd64
          path: digests

      - name: Extract digest
        id: digest
        run: echo "value=$(cat digests/digest.txt)" >> "$GITHUB_OUTPUT"

      - name: Generate tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Create manifest
        run: |
          TAG_ARGS=()
          while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              TAG_ARGS+=(--tag "$tag")
            fi
          done <<< "${{ steps.meta.outputs.tags }}"

          docker buildx imagetools create \
            "${TAG_ARGS[@]}" \
            $IMAGE_NAME@${{ steps.digest.outputs.value }}

          docker buildx imagetools inspect $IMAGE_NAME@${{ steps.digest.outputs.value }}
