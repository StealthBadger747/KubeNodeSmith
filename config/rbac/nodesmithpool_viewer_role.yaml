# This rule is not used by the project kubenodesmith itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to kubenodesmith.parawell.cloud resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubenodesmith
    app.kubernetes.io/managed-by: kustomize
  name: nodesmithpool-viewer-role
rules:
- apiGroups:
  - kubenodesmith.parawell.cloud
  resources:
  - nodesmithpools
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kubenodesmith.parawell.cloud
  resources:
  - nodesmithpools/status
  verbs:
  - get
